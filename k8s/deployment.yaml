apiVersion: apps/v1
kind: Deployment
metadata:
  name: mega-pos-api
  namespace: mega-pos
  labels:
    app: mega-pos-api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mega-pos-api
  template:
    metadata:
      labels:
        app: mega-pos-api
        version: v1
    spec:
      serviceAccountName: mega-pos-api
      containers:
      - name: api
        image: 986906625644.dkr.ecr.eu-central-1.amazonaws.com/mega-pos/api:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: mega-pos-secrets
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: mega-pos-secrets
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mega-pos-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mega-pos-secrets
              key: DB_PASSWORD
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: mega-pos-secrets
              key: DB_DATABASE
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: mega-pos-secrets
              key: REDIS_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: mega-pos-secrets
              key: JWT_SECRET
        - name: NODE_ENV
          valueFrom:
            secretKeyRef:
              name: mega-pos-secrets
              key: NODE_ENV
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: uploads
          mountPath: /app/apps/api/uploads
      volumes:
      - name: uploads
        emptyDir: {}
