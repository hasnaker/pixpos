apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixpos-api
  namespace: pixpos
  labels:
    app: pixpos-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pixpos-api
  template:
    metadata:
      labels:
        app: pixpos-api
    spec:
      containers:
      - name: pixpos-api
        image: 986906625644.dkr.ecr.eu-central-1.amazonaws.com/mega-pos/api:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: pixpos-config
        env:
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pixpos-secrets
              key: DATABASE_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pixpos-secrets
              key: JWT_SECRET
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
