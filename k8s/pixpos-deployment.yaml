apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixpos-api
  namespace: pixpos
  labels:
    app: pixpos-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pixpos-api
  template:
    metadata:
      labels:
        app: pixpos-api
    spec:
      containers:
      - name: pixpos-api
        image: 986906625644.dkr.ecr.eu-central-1.amazonaws.com/mega-pos/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: pixpos-secrets
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: pixpos-secrets
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: pixpos-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pixpos-secrets
              key: DB_PASSWORD
        - name: DB_DATABASE
          valueFrom:
            secretKeyRef:
              name: pixpos-secrets
              key: DB_DATABASE
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pixpos-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 20
