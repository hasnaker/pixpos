apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mega-pos-ingress
  namespace: mega-pos
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-central-1:986906625644:certificate/f9b66b1a-fced-4a7a-ac5e-6e0dbd587b78
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /api/products
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/success-codes: '200,401'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
spec:
  rules:
  - host: cafe.hsdcore.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mega-pos-api
            port:
              number: 3000
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: mega-pos-api
            port:
              number: 3000
  - host: api.pixpos.cloud
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: mega-pos-api
            port:
              number: 3000
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: mega-pos-api
            port:
              number: 3000
