name: Build Waiter APK

on:
  workflow_dispatch:
  push:
    paths:
      - 'apps/waiter/**'
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Install dependencies
        run: pnpm install
        
      - name: Build Waiter Web
        run: pnpm build
        working-directory: apps/waiter
        
      - name: Install Capacitor CLI
        run: pnpm add -D @capacitor/cli @capacitor/core @capacitor/android
        working-directory: apps/waiter
        
      - name: Sync Capacitor
        run: pnpm exec cap sync android
        working-directory: apps/waiter
        
      - name: Make gradlew executable
        run: chmod +x ./gradlew
        working-directory: apps/waiter/android
        
      - name: Build APK
        run: ./gradlew assembleDebug
        working-directory: apps/waiter/android
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PIXPOS-Waiter-APK
          path: apps/waiter/android/app/build/outputs/apk/debug/*.apk
